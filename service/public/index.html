<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Topcoat</title>
    <meta name="viewport" content="user-scalable=no,initial-scale = 1.0,maximum-scale = 1.0">
    <link rel="stylesheet" type="text/css" href="css/topcoat-mobile-dark.min.css">
    <script type="text/javascript">
        function send(remote, key) {
         var req = new XMLHttpRequest();
        req.open("GET", "/send?remote=" + remote + "&key=" + key);
        req.send();
        }
    </script>
    <style type="text/css">
        input {
            width: 100%;
            display: block;
        }
    </style>
  </head>
<body class="dark">
  <input class="topcoat-button--large" type="button" value="POWER ON" onclick="send('denon-rc872', 'KEY_POWER')" />
  <input class="topcoat-button--large" type="button" value="POWER OFF" onclick="send('denon-rc872', 'KEY_POWER2')" />
  <input class="topcoat-button--large" type="button" value="SPEAKER A" onclick="send('denon-rc872', 'KEY_A')" />
  <input class="topcoat-button--large" type="button" value="SPEAKER B" onclick="send('denon-rc872', 'KEY_B')" />
  <input class="topcoat-button--large" type="button" value="MUSIC" onclick="send('denon-rc872', 'KEY_CD')" />
  <input class="topcoat-button--large" type="button" value="VIDEO" onclick="send('denon-rc872', 'KEY_VIDEO')" />
  <input class="topcoat-button--large" type="button" value="PHONO" onclick="send('denon-rc872', 'KEY_PHONE')" />
  <input class="topcoat-button--large" type="button" value="MUTE" onclick="send('denon-rc872', 'KEY_MUTE')" />
  <input class="topcoat-button--large" type="button" value="VOLUME UP" onclick="send('denon-rc872', 'KEY_VOLUMEUP')" />
  <input class="topcoat-button--large" type="button" value="VOLUME DOWN" onclick="send('denon-rc872', 'KEY_VOLUMEDOWN')" />
</body>
</html>
